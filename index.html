<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <fieldset>
      <p id="description">Do you want to know what it is</p>
      <form id="survey-form" action="">
        <label id="name-label" for="name">Name :</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="number-label" for="number">Age :</label>
        <input id="number" type="number" min="0" max="100" placeholder="Enter your age" required>
        <label id="email-label" for="email">Email :</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label for="select">Option :</label>
        <select id="dropdown">
            <option value="">Chosse an option</option>
            <option value="red">Red pill</option>
            <option value="blue">Blue pill</option>
        </select>
        
        <label for="illusion">
                <input id="illusion" type="radio" name="illusion-life" value="Illusion">Illusion
              </label>
              <label for="life">
                <input type="radio" name="illusion-life" id="life" value="Real Life">Real Life
              </label>
              <label for="gender">
                  Gender :
                  <ul id="gender">
                      <li>
                          <label for="women">
                        <input id="women" type="checkbox" value="women">Women</label>
                      </li>
                      <li>
                         <label for="men">
                          <input id="men" type="checkbox" value="men">Men</label>
                      </li>
                  </ul>
              </label>
              <label for="message"></label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
              <button id="submit">Submit</button>
    </form>
    </fieldset>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
